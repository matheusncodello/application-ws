server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: application-ws
  profiles:
    active: default
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
#    generate-ddl: false
    hibernate:
#      ddl-auto: none
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
      temp:
        use_jdbc_metadata_defaults: false
#    properties:
#      hibernate:
#        hbm2ddl:
#          auto: validate
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:mem:tveste
    driverClasssName: org.h2.Driver
    username:  sa
    password:
  main:
    allow-bean-definition-overriding: true
  jackson:
    default-property-inclusion: NON_NULL
    mapper:
      ACCEPT_CASE_INSENSITIVE_ENUMS: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    org:
      springframework:
        security: DEBUG